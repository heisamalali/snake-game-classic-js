<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>classic snake</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="container">
    <h1>🐍 Snake Game</h1>
    <canvas id="game" width="400" height="400"></canvas>

    <div class="info">
        <span>Score: <span id="score">0</span></span>
        <span style="flex:1; margin-left:20px;">
            Speed
          <div id="speedGauge"
               style="background:#eee; border-radius:8px; height:16px; width:120px; display:inline-flex; align-items:center; gap:2px;"></div>
        </span>
    </div>

    <div class="buttons">
        <button id="startBtn">Start / Restart</button>
        <button id="pauseBtn">Pause</button>
        <button id="homeBtn">Home</button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
